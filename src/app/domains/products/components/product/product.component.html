<article class="w-full max-w-sm mx-auto rounded-md shadow-md overflow-hidden">
  <div
    [routerLink]="['/product', product.id]"
    class="flex items-end justify-end h-56 w-full bg-cover cursor-pointer"
    [style.background-image]="'url(' + product.images[0] + ')'"
    >
      <button
      click-stop-propagation
      (click)="addProductCart()"
      class="p-2 rounded-full bg-blue-600 text-white mx-5 -mb-4 hover:bg-blue-500 focus:outline-none focus:bg-blue-500">
          <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
      </button>
  </div>
  <div class="px-5 py-3">
      <h3 class="text-gray-700">{{product.title | upperCaseSpecial }}</h3>
      <p class="flex flex-row justify-between text-gray-500 mt-1">
        <span>{{product.price | currency: 'S/': 'symbol': '1.2'}}</span>
        <span>{{product.creationAt | timeAgo}}</span>
      </p>
  </div>
</article>
