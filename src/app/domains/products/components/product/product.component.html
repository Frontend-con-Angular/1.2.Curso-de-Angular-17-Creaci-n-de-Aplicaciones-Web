<article class="w-full max-w-sm mx-auto rounded-md shadow-md overflow-hidden bg-white dark:bg-gray-800">
  <div class="relative h-56 w-full bg-cover cursor-pointer">
    <app-carousel-imgs [images]="product.images"></app-carousel-imgs>
    <button
      click-stop-propagation
      (click)="addProductCart()"
      class="absolute z-20 top-full right-0 -translate-y-1/2 p-2 rounded-full bg-blue-600 text-white mx-5 -mb-4 hover:bg-blue-500 focus:outline-none focus:bg-blue-500 focus:ring-2 focus:ring-blue-500"
      aria-label="Add to cart"
    >
      <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
      </svg>
    </button>
  </div>
  <div class="px-5 py-3">
    <a
      class="block text-lg font-semibold text-gray-700 hover:underline dark:text-gray-200 cursor-pointer"
      [routerLink]="['/product', product.id]"
    >
      {{ product.title | upperCaseSpecial }}
    </a>
    <p class="flex justify-between text-gray-500 dark:text-gray-400 mt-1">
      <span>{{ product.price | currency: 'S/': 'symbol': '1.2' }}</span>
      <span>{{ product.creationAt | timeAgo }}</span>
    </p>
  </div>
</article>
