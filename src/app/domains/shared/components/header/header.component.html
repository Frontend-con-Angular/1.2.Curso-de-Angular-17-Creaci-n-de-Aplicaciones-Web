<header class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <!-- Logo -->
    <figure class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
        <figcaption class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Brand</figcaption>
    </figure>
    <!-- Options theme, language and cart -->
    <div class="flex md:order-2 md:space-x-0 rtl:space-x-reverse">
      <!-- Language toggle -->
      <div
        (click)="toggleLanguagesMenu()"
        class="relative inline-flex items-center font-medium justify-center px-4 py-2 text-sm text-gray-900 dark:text-white rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">
        <span [class]="['fi', 'fi-'+currentLanguage()?.code]" class="w-5 h-5"></span>
        <!-- Language dropdown -->
        <div
          [class.hidden]="isHiddenLanguagesMenu()"
          class="absolute top-full z-50 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 drop-shadow-xl">
          <ul class="py-2 font-medium" role="none">
            @for (language of languages(); track $index) {
              <li>
                <button [class.hidden]="language.code == currentLanguage()?.code"
                  (click)="setLanguage(language)" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white">
                  <div class="inline-flex items-center">
                    <span [class]="['fi', 'fi-'+language.code]" class="h-3.5 w-3.5 me-2"></span>
                    <span>{{language.label}}</span>
                  </div>
                </button>
              </li>
            }
          </ul>
        </div>
      </div>
      <!-- Theme toggle -->
      <button
      (click)="toggleDarkMode()"
      [class.theme-toggle--toggled]="isDarkMode()"
      class="theme-toggle px-4 py-2 rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white"
      type="button"
      title="Toggle theme"
      aria-label="Toggle theme"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          width="1.5em"
          height="1.5em"
          fill="white"
          class="theme-toggle__around fill-[#007bff] dark:fill-white"
          viewBox="0 0 32 32"
        >
          <clipPath id="theme-toggle__around__cutout">
            <path d="M0 0h42v30a1 1 0 00-16 13H0Z" />
          </clipPath>
          <g clip-path="url(#theme-toggle__around__cutout)">
            <circle cx="16" cy="16" r="8.4" />
            <g>
              <circle cx="16" cy="3.3" r="2.3" />
              <circle cx="27" cy="9.7" r="2.3" />
              <circle cx="27" cy="22.3" r="2.3" />
              <circle cx="16" cy="28.7" r="2.3" />
              <circle cx="5" cy="22.3" r="2.3" />
              <circle cx="5" cy="9.7" r="2.3" />
            </g>
          </g>
        </svg>
      </button>
      <!-- Cart toggle -->
      <button
        (click)="toggleCart()"
        class="px-4 py-2 text-gray-600 dark:text-white focus:outline-none rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">
          <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
      </button>
      <!-- Menu toggle -->
      <button
        (click)="toggleMenu()"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        >
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>
    </div>
    <!-- Options menu pages -->
    <nav
      [class.hidden]="isHiddenMainMenu()"
      class="items-center justify-between w-full md:flex md:w-auto md:order-1"
    >
      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a
            (click)="hideMenu()"
            class="block py-2 px-3 md:p-0 text-gray-900 rounded md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            routerLink="/"
            routerLinkActive="text-white bg-blue-700 hover:bg-none dark:hover:bg-none md:bg-transparent md:text-blue-700 md:dark:text-blue-500"
            [routerLinkActiveOptions]="{exact: true}"
          >{{"ButtonHeaderHome" | translate}}</a>
        </li>
        <li>
          <a
            (click)="hideMenu()"
            routerLink="/store"
            routerLinkActive="text-white bg-blue-700 hover:bg-none dark:hover:bg-none md:bg-transparent md:text-blue-700 md:dark:text-blue-500"
            class="block py-2 px-3 md:p-0 text-gray-900 rounded md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">
            {{"ButtonHeaderStore" | translate}}</a>
        </li>
        <li>
          <a
            (click)="hideMenu()"
            routerLink="/about"
            routerLinkActive="text-white bg-blue-700 hover:bg-none dark:hover:bg-none md:bg-transparent md:text-blue-700 md:dark:text-blue-500"
            class="block py-2 px-3 md:p-0 text-gray-900 rounded md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">
            {{"ButtonHeaderAbout" | translate}}</a>
        </li>
        <li>
          <a
            (click)="hideMenu()"
            routerLink="/contact"
            routerLinkActive="text-white bg-blue-700 hover:bg-none dark:hover:bg-none md:bg-transparent md:text-blue-700 md:dark:text-blue-500"
            class="block py-2 px-3 md:p-0 text-gray-900 rounded md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">
            {{"ButtonHeaderContact" | translate}}</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<app-cart/>
